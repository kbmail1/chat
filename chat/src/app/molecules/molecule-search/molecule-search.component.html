<div class="container">

  <div searchMethod class="search-input">
    <input class="atom-input" #searchInput placeholder="search..." />
    <i class="material-icons atom-search-lens" (click)="onLensClick($event)">search</i>
  </div>
  <div style="position:relative; float:left;border:2px solid blue">
    <div *ngIf="this.moleculeSearchService.searchResults.length > 0 && this.hideDropdown === false" class="search-potential-words-container">
      <span *ngFor="let result of this.moleculeSearchService.searchResults" class="search-potential-word" (click)="onSampleSelected(result)">
        {{ result }}<br>
      </span>
    </div>
  </div>
</div>
